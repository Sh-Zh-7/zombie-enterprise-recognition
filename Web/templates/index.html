{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>僵尸企业预测</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>

  <div class="panel">
    <!-- <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />  -->
    <input id="file-upload" class="hidden" type="file" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop csv file here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
      <form method=post enctype=multipart/form-data>
         <input type=file name=data multiple="multiple">
         <input type=submit value=上传>
    </form>
  </div>
  <div style="margin-bottom: 2rem;">
    <form method=post enctype=multipart/form-data>
         <a href="/predict" class="download_file"><input type="button" value="开始预测" class="button"></a>
    </form>
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>

{% endblock %}
